<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Management - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/admin-pages.css"
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <aside class="dashboard-sidebar">
            <div class="sidebar-header">
                <img src="../assets/images/logo.png" alt="Logo" class="dashboard-logo">
                <h2>Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="users.html"><i class="fas fa-users"></i> Users</a>
                    </li>
                    <li class="active">
                        <a href="content.html"><i class="fas fa-file-alt"></i> Content</a>
                    </li>
                    <li>
                        <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
                    </li>
                    <li>
                        <a href="analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <header class="dashboard-header">
                <div class="header-search">
                    <input type="text" placeholder="Search content...">
                </div>
                <div class="header-actions">
                    <button class="btn btn-primary"><i class="fas fa-plus"></i> Add New Content</button>
                </div>
            </header>

            <!-- Content Management -->
            <div class="table-card">
                <div class="card-header">
                    <h3>Content Management</h3>
                    <div class="header-filters">
                        <select class="filter-select">
                            <option value="all">All Content</option>
                            <option value="published">Published</option>
                            <option value="draft">Draft</option>
                            <option value="archived">Archived</option>
                        </select>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="dashboard-table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Type</th>
                                <th>Author</th>
                                <th>Status</th>
                                <th>Last Modified</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="content-info">
                                        <i class="fas fa-file-alt"></i>
                                        <span>Welcome to Our Website</span>
                                    </div>
                                </td>
                                <td>Page</td>
                                <td>John Doe</td>
                                <td><span class="status completed">Published</span></td>
                                <td>2023-06-15 10:30 AM</td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn-icon" title="Edit"><i class="fas fa-edit"></i></button>
                                        <button class="btn-icon" title="Preview"><i class="fas fa-eye"></i></button>
                                        <button class="btn-icon" title="Delete"><i class="fas fa-trash"></i></button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="content-info">
                                        <i class="fas fa-image"></i>
                                        <span>Summer Collection 2023</span>
                                    </div>
                                </td>
                                <td>Gallery</td>
                                <td>Jane Smith</td>
                                <td><span class="status pending">Draft</span></td>
                                <td>2023-06-14 15:45 PM</td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn-icon" title="Edit"><i class="fas fa-edit"></i></button>
                                        <button class="btn-icon" title="Preview"><i class="fas fa-eye"></i></button>
                                        <button class="btn-icon" title="Delete"><i class="fas fa-trash"></i></button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="table-footer">
                    <div class="pagination">
                        <button class="btn-icon"><i class="fas fa-chevron-left"></i></button>
                        <span>Page 1 of 3</span>
                        <button class="btn-icon"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/content.js"></script>
</body>
</html>
